<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<style>
*{
  margin: 0;
  padding: 0;
}
.fundo{
  background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOh_g6PszcU3589MgORd1XHDkb5V6ia3xI8g&usqp=CAU);
  height: 100vh;
  color: white;
  font-family: Arial, Helvetica, sans-serif;
  text-align: center;
}
.calculadora{
  position: absolute;
  background-color: black;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 15px;
  padding: 15px;
}
.botao{
  width: 50px;
  height: 50px;
  font-size: 25px;
  cursor: pointer;
  margin: 3px;
  background-color: rgb(31, 31, 31);
  border: none;
  color: white;
}
.botao:hover{
  background-color: black;
}
#resultado{
  background-color: white;
  width: 207px;
  height: 30px;
  margin: 5px;
  font-size: 25px;
  color: black;
  text-align: right;
  padding: 5px;
  white-space: nowrap;
  overflow: hidden;
}

/* Media Queries */
@media (max-width: 600px) {
  #resultado {
    font-size: 18px;
  }
}

@media (max-width: 400px) {
  #resultado {
    font-size: 15px;
  }
}

</style>
</head>
<body>
<div class="fundo">
  <h1>Calculadora do MitoGames347</h1>
  <div class="calculadora">
    <h1>Calculadora</h1>
    <p id="resultado"></p>
    <table>
      <tr>
        <td><button class="botao" onclick="clean()">C</button></td>
        <td><button class="botao" onclick="back()"><</button></td>
        <td><button class="botao" onclick="insert('/')">รท</button></td>
        <td><button class="botao" onclick="insert('*')">X</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="insert('7')">7</button></td>
        <td><button class="botao" onclick="insert('8')">8</button></td>
        <td><button class="botao" onclick="insert('9')">9</button></td>
        <td><button class="botao" onclick="insert('-')">-</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="insert('4')">4</button></td>
        <td><button class="botao" onclick="insert('5')">5</button></td>
        <td><button class="botao" onclick="insert('6')">6</button></td>
        <td><button class="botao" onclick="insert('+')">+</button></td>
      </tr>
      <tr>
        <td><button class="botao" onclick="insert('1')">1</button></td>
        <td><button class="botao" onclick="insert('2')">2</button></td>
        <td><button class="botao" onclick="insert('3')">3</button></td>
        <td rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></td>
      </tr>
      <tr>
        <td colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></td>
        <td><button class="botao" onclick="insert('.')">.</button></td>
      </tr>
    </table>
  </div>
</div>
<script>
function insert(num)
{
  var numero = document.getElementById('resultado').innerHTML;
  document.getElementById('resultado').innerHTML = numero + num;
  ajustarTamanhoFonte();
}
function clean()
{
  document.getElementById('resultado').innerHTML = "";
  ajustarTamanhoFonte();
}
function back()
{
  var resultado = document.getElementById('resultado').innerHTML;
  document.getElementById('resultado').innerHTML = resultado.substring(0, resultado.length -1)
  ajustarTamanhoFonte();
}
function calcular()
{
  var resultado = document.getElementById('resultado').innerHTML;
  if(resultado)
  {
    document.getElementById('resultado').innerHTML = eval(resultado);
  }
  else
  {
    document.getElementById('resultado').innerHTML = "Nada..."
  }
  ajustarTamanhoFonte();
}

function ajustarTamanhoFonte() {
  var resultado = document.getElementById('resultado').innerHTML;
  var comprimento = resultado.length;

  var novoTamanho = 25;

  if (comprimento > 15) {
    novoTamanho = 20;
  }
  if (comprimento > 20) {
    novoTamanho = 15;
  }
  if (comprimento > 25) {
    novoTamanho = 12;
  }
  if (comprimento > 30) {
    novoTamanho = 10;
  }
  if (comprimento > 35) {
    novoTamanho = 9;
  }

  document.getElementById('resultado').style.fontSize = novoTamanho + 'px';
}
</script>
</body>
</html>
